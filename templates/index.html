<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Audio Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>YouTube ➤ Audio Downloader</h1>
        <input type="text" id="url" placeholder="Wklej link YouTube..." />
        <input type="text" id="filename" placeholder="Nazwa pliku (opcjonalna)" />
        
        <div class="button-row">
            <button id="downloadBtn">Pobierz audio</button>
            <button id="clearBtn" type="button">Następne</button>
        </div>

        <p id="status"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
